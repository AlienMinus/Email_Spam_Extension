<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Spam Detector</title>
  <style>
    :root {
      --bg-light: #f4f7fa;
      --text-light: #333;
      --box-light: #fff;
      --border-light: #ccc;

      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --box-dark: #1f1f1f;
      --border-dark: #444;
    }

    body {
      margin: 0;
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
      width: 320px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h3 {
      font-size: 20px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border-light);
      font-size: 14px;
      background-color: var(--box-light);
      color: var(--text-light);
      transition: all 0.2s ease;
    }

    body.dark textarea {
      background-color: var(--box-dark);
      color: var(--text-dark);
      border: 1px solid var(--border-dark);
    }

    textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    #result.safe {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #result.spam {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .toggle-container {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }

    .toggle-container input {
      transform: scale(1.2);
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h3>üåô Email Spam Detector</h3>

  <textarea id="emailText" placeholder="Paste email content here..."></textarea>
  <button id="checkBtn">üîç Check Spam</button>

  <div id="result"></div>

  <div class="toggle-container">
    Dark Mode <input type="checkbox" id="darkToggle">
  </div>

  <script src="popup.js"></script>
</body>
</html>
